{% extends "app/base.html" %}

{% block content %}

	<div class="row">

		<div class="col-sm-3"></div>

		<div class="col-sm-6">

			{% for post in posts %}

				<div class="post">

					<h1>{{ post.title }}</h1>
					<h2>{{ post.content }}</h2>
					<h6>Posted {{ post.date_posted }} by {{ post.author }}</h6>

				</div>

			{% endfor %}

		</div>

		<div class="col-sm-3"></div>

	</div>

{% endblock content %}
