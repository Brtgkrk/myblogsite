{% extends "blog/base.html" %}
{% block content %}

  <h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>

    {% for post in posts %}
        <article class="media content-section">
          <div class="post">

              <h1 class="postTitle">{{ post.title }}</h1>
              <h6> <span class="postDate"> {{ post.date_posted|date:"j E Y" }} </span> by <span class="postAuthor"> <a href="#">{{ post.author }} </a> </span> </h6>
              <h2 class="postContent">{{ post.content }}</h2>

            </div>
        </article>
    {% endfor %}
{% endblock content %}
